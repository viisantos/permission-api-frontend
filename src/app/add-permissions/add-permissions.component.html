<head>
  <style src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<div>
  <h2> Gerenciar Permissões </h2>
</div>
<div *ngIf="status && isVisible" class="alert alert-success">
  <button (click)="closeDiv()" class="close-btn" style="position: absolute;
  top: 10px;
  right: 10px;
  background-color: rgba(255, 0, 0, 0);
  width: 10px;
  height:10px;
  color: black;
  border: none;
  cursor: pointer;
  padding: 5px;
  border-radius: 100%;">X</button>
    {{ status }}
  </div>
<form class="flex align-items-center gap-1" [formGroup]="role_permissions_form" (ngSubmit)="onSubmit()">
<div style="display:flex; flex-direction:row; height:50%;">
     <div *ngFor="let permission of permissions" class="card" style="display:table-cell; width: 18rem;">
      <p-checkbox
      formControlName="permissionsSelected"
      [label]="permission.permission_name"
      name="permission"
      value="permission"
      [value]="permission"
     />

     </div>
</div>


<button type="submit"> Atualizar Permissões</button>
</form>
<p>add-permissions works!</p>
