<head>
  <style src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
  <div>
    <div style="display:flex; flex-direction:row;">
      <div><h1> Cadastro </h1></div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Nome: </label>
        <input type="name" id="name"  name="name" formControlName="name" required>
        <!--<h4> You entered: {{ credentials.email }}</h4>-->
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email"  name="email" formControlName="email" required>
        <!--<h4> You entered: {{ credentials.email }}</h4>-->
      </div>
      <div>
        <label for="password">Password: </label>
        <input type="password" id="password"  name="password" formControlName="password" required />
      </div>

      <div>
        <p-multiSelect
        id="role"
        [options]="roles"
        formControlName="rolesSelected"
        optionLabel="name"
        display="chip"
        placeholder="Select Roles">
      </p-multiSelect>
      </div>

      <button type="submit"> Cadastrar </button>
      <div *ngIf="errorMessage"> {{ errorMessage }}</div>
    </form>
  </div>
