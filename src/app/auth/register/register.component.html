<head>
  <style src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
  <div>
    <div style="display:flex; flex-direction:row;">
      <div><h1> {{ isNew ? 'Cadastro de usuário' : 'Editar usuário'}} </h1></div>
    </div>
    <div *ngIf="status && isVisible" class="alert alert-success">
      <button (click)="closeDiv()" class="close-btn" style="position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 0, 0, 0);
      width: 10px;
      height:10px;
      color: black;
      border: none;
      cursor: pointer;
      padding: 5px;
      border-radius: 100%;">X</button>
        {{ status }}
      </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">  
      <div>
        <label for="name">Nome: </label>
        <input *ngIf="isNew" type="name" id="name"  name="name" formControlName="name"  required>
        <input *ngIf="!isNew" type="name" id="name"  name="name" formControlName="name" value="{{ userName }}" required>
        <!--<h4> You entered: {{ credentials.email }}</h4>-->
      </div>
      <div>
        <label for="email">Email: </label>
        <input *ngIf="isNew" type="email" id="email"  name="email" formControlName="email" required>
        <input *ngIf="!isNew" type="email" id="email"  name="email" formControlName="email" value="{{ userEmail }}" required>
        <!--<h4> You entered: {{ credentials.email }}</h4>-->
      </div>
      <div *ngIf="isNew">
        <label for="password">Password: </label>
        <input *ngIf="isNew" type="password" id="password"  name="password" formControlName="password" required />
        <input *ngIf="!isNew" type="password" id="password"  name="password" formControlName="password" required />
      </div>

      <div>
        <p-multiSelect *ngIf="isNew"
        id="role"
        [options]="roles"
        formControlName="rolesSelected"
        optionLabel="name"
        display="chip"
        placeholder="Select Roles">
      </p-multiSelect>

      <p-multiSelect *ngIf="!isNew"
        id="role"
        [options]="roles"
        formControlName="rolesSelected"
        optionLabel="name"
        optionValue="name"
        display="chip"
        placeholder="Select Roles">

        <!--<ng-template pTemplate="option" *ngFor="let role of roles">
          <option value="{{ role.name }}" [selected]="roles.includes(userRoles.name)" >
            {{ role.name }} 
          </option>
        </ng-template>-->
        <!--<ng-template pTemplate="item" let-role>
          <div class="ui-helper-clearfix">
            <div>{{ role.name }}</div>
          </div>
        </ng-template>
        <ng-template pTemplate="selectedItem" let-role>
          <div class="ui-helper-clearfix">
            <div>{{ role.name }}</div>
          </div>
        </ng-template>-->
      </p-multiSelect>
      </div>

      <button type="submit" >{{ isNew ? 'Cadastrar' : 'Atualizar'}} </button>
      <div *ngIf="errorMessage"> {{ errorMessage }}</div>
    </form>
  </div>
