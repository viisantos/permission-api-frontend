<head>
<style src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div>
  <div style="display:flex; flex-direction:row;">
    <div><h1> Login </h1></div> <div style="margin-left: 20%; margin-top: 1%;"><button (click)="openRegister()">Register</button></div>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email"  name="email" formControlName="email" required>
      <!--<h4> You entered: {{ credentials.email }}</h4>-->
    </div>
    <div>
      <label for="password">Password: </label>
      <input type="password" id="password"  name="password" formControlName="password" required />
    </div>
    <button type="submit"> Login </button>
    <div *ngIf="errorMessage"> {{ errorMessage }}</div>
  </form>
</div>
