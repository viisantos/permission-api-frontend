<head>
  <style src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<div>
  <h2>{{ isNew ? 'Add User' : 'Edit User'}}</h2>
</div>
<div *ngIf="status && isVisible" class="alert alert-success">
  <button (click)="closeDiv()" class="close-btn" style="position: absolute;
  top: 10px;
  right: 10px;
  background-color: rgba(255, 0, 0, 0);
  width: 10px;
  height:10px;
  color: black;
  border: none;
  cursor: pointer;
  padding: 5px;
  border-radius: 100%;">X</button>
    {{ status }}
  </div>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
<label>
  Name:
  <input *ngIf="isNew" type="name" id="name" name="name" formControlName="name" required>
  <input *ngIf="!isNew" type="name" id="name" name="name" formControlName="name" value="{{role}}" required>
</label>

<button *ngIf="isNew" type="submit"> Cadastrar </button>
<button *ngIf="!isNew" type="submit"> Atualizar </button>
</form>
